spring.application.name=OrderService
server.port=9093

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/newdata
spring.datasource.username=punit
spring.datasource.password=punit123
spring.jpa.hibernate.ddl-auto=update
